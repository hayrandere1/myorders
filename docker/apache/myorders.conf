<VirtualHost *:80>
    <Directory /var/www/myorders/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>
        DocumentRoot /var/www/myorders/public
        ErrorLog ${APACHE_LOG_DIR}/myorders_error.log
        CustomLog ${APACHE_LOG_DIR}/myorders_access.log combined
</VirtualHost>
